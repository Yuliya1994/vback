<div class="container" ng-controller="EditProfileController"
    <h4>Ваши данные:</h4>
    <form name="myForm" ng-submit="updateUser()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input ng-model="newsurname" placeholder="Фамилия..." type="text" class="datepicker-input form-control" id="surname" required>
        </div>
        <div class="form-group">
            <label for="name">Имя</label>
            <input ng-model="newname" placeholder="Имя..." type="text" class="datepicker-input form-control" id="name" required>
        </div>
        <div class="form-group">
            <label>Должность</label>
            <select name="rank" ng-model="rank" class="form-control position">
                <option value="" ></option>
                <option value="0" >Разработчик</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="input" ng-model="newEmail" class="datepicker-input form-control" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required>
        </div>
        <div class="message-image alert alert-success" style="display:none;"></div>
        <div class="form-group">
            <label>Аватар</label>
            <input upload-file type="file" name="files[]" id="fileupload" class="form-control">
            <div class="preview-image"></div>
        </div>
        <input type="hidden" ng-model="photo" id="photo"  value="{{ photo }}">
        <!--<div class="form-group">-->
            <!--<label>Пароль</label>-->
            <!--<input type="password" name="input" ng-model="newPassword" class="datepicker-input form-control" >-->
        <!--</div>-->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Отправить</button>
        </div>
    </form>
</div>
