<body>
<div class='fashion-bg'></div>

<div class="container" ng-controller="CalendarController">
    <div class="main">
        <div class="row range-control">
            <div class="col-md-4">
                <div class='logo'>
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-sun-o"></i> vacation control
                    </a>
                </div>
            </div>

            <div class="col-md-4">

            </div>
            <div class="col-md-4 nav-list">
                <span class="nav-text">
                  <a href="/">ЗАЯВКИ</a>
                </span>


                <span class="nav-text">
                  <a href="/list">СПИСОК</a>
                </span>

                <span class="nav-text">
                  <a href="/settings">НАСТРОЙКИ</a>
                </span>

            </div>
        </div>

        <div ng-hide='loaded'>
            <div id="loader-wrapper">
                <div id="loader"></div>
            </div>

        </div>

        <div ng-show='loaded' class="container" ng-class="animation">
            <div ng-view class="view">

            </div>
        </div>

    </div>
</div>


<footer class="footer row-fluid">
    <div class="container">
        <div class="col-md-6 text-right">
            <a href="#" onclick="document.location.href='/auth/logout'">Выйти</a>
        </div>
        <div class="col-md-6"></div>

    </div>
</footer>
